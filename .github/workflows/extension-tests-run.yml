# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Extension tests"

on:
  pull_request:
    paths-ignore:
      - 'issue-bot/**'
      - 'website/**'
      - 'playground-api/**'
      - 'playground-runner/**'
  push:
    branches:
      - "**"
    paths-ignore:
      - 'issue-bot/**'
      - 'website/**'
      - 'playground-api/**'
      - 'playground-runner/**'

jobs:
  upload-phar:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - uses: actions/upload-artifact@v3
        with:
          name: phar-file
          path: phpstan.phar
  extension-tests:
    needs: upload-phar
    uses: phpstan/phpstan/.github/workflows/extension-tests.yml@1.5.x
    with:
      ref: ${{ github.ref }}
