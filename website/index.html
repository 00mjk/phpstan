<extends src="_layout.html">
	<block name="scripts">
		<script src="./js/playground.ts"></script>
	</block>
	<block name="menu">
		<scope with="mainMenuItems.playground">
			<include src="_menu.html"></include>
		</scope>
	</block>
	<block name="title">Playground</block>
	<block name="content">
		<p class="mb-4 px-4 sm:px-0">PHPStan finds bugs in your code without writing tests. <a href="https://medium.com/@ondrejmirtes/phpstan-2939cd0ad0e3" target="_blank" class="underline hover:no-underline">Read more about it here</a> or try it right now in the editor:</p>
		<div data-bind="visible: false" class="mx-auto w-12 h-12 my-12">
			<div class="spinner"></div>
		</div>
		<div style="display: none" data-bind="visible: true">
			<form action="#" method="post">
				<textarea data-bind="codeMirror: code"></textarea>

				<div class="flex align-items-center mt-4 flex-col sm:flex-row">
					<select class="form-select block mt-1 mx-4 sm:mx-0" data-bind="value: level">
						<option value="0">Level 0</option>
						<option value="1">Level 1</option>
						<option value="2">Level 2</option>
						<option value="3">Level 3</option>
						<option value="4">Level 4</option>
						<option value="5">Level 5</option>
						<option value="6">Level 6</option>
						<option value="7">Level 7</option>
						<option value="8">Level 8</option>
					</select>

					<label class="inline-flex items-center px-4 mt-2 sm:mt-0 ml-0 sm:ml-4">
						<input type="checkbox" class="form-checkbox" data-bind="checked: strictRules">
						<span class="ml-2">Strict rules</span>
					</label>

					<label class="inline-flex items-center px-4">
						<input type="checkbox" class="form-checkbox" data-bind="checked: bleedingEdge">
						<span class="ml-2">Bleeding edge</span>
					</label>

					<label class="inline-flex items-center px-4">
						<input type="checkbox" class="form-checkbox" data-bind="checked: treatPhpDocTypesAsCertain">
						<span class="ml-2">Treat PHPDoc types as certain</span>
					</label>
				</div>
			</form>

			<!-- ko if: isLoading -->
			<div class="m-auto w-12 h-12 my-12">
				<div class="spinner"></div>
			</div>
			<!-- /ko -->

			<!-- ko if: hasServerError -->
			<span class="inline-flex text-red-500 mt-8">An error occured. Please try again later.</span>
			<!-- /ko -->

			<!-- ko ifnot: hasServerError -->
			<div class="flex align-items-stretch mx-4 sm:mx-0">
				<!-- ko if: legacyResult() === null && !isLoading() && errors().length > 0 -->
				<span class="inline-flex flex-grow justify-center sm:flex-grow-0 items-center px-4 py-3 rounded-lg text-lg font-medium leading-4 bg-red-100 text-red-900 mt-8" data-bind="text: errorsText"></span>
				<!-- /ko -->

				<!-- ko if: legacyResult() === null && !isLoading() && errors().length === 0 -->
				<span class="inline-flex flex-grow sm:flex-grow-0 items-center px-4 py-3 rounded-lg text-lg font-medium leading-4 bg-green-100 text-green-900 mt-8">
										No errors!
									</span>
				<!-- /ko -->

				<!-- ko if: legacyResult() === null && !isLoading() && !isSharing() -->
				<a href="#" data-bind="click: share" class="inline-flex flex-grow sm:flex-grow-0 items-center px-2.5 py-3 rounded-lg text-lg font-medium leading-4 bg-gray-100 hover:bg-gray-200 mt-8 ml-2 w-32 h-12 justify-center">
					<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6"><path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
					<span class="ml-2" data-bind="text: shareText"></span>
				</a>
				<!-- /ko -->

				<!-- ko if: legacyResult() === null && !isLoading() && isSharing() -->
				<span class="inline-flex flex-grow sm:flex-grow-0 items-center px-2.5 py-3 rounded-lg text-lg font-medium leading-4 bg-gray-100 mt-8 ml-2 w-32 h-12 justify-center">
										<!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
										<svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg" fill="#3f83f8" class="h-12 w-12">
											<circle cx="15" cy="15" r="15">
												<animate attributeName="r" from="15" to="15"
														 begin="0s" dur="0.8s"
														 values="15;9;15" calcMode="linear"
														 repeatCount="indefinite" />
												<animate attributeName="fill-opacity" from="1" to="1"
														 begin="0s" dur="0.8s"
														 values="1;.5;1" calcMode="linear"
														 repeatCount="indefinite" />
											</circle>
											<circle cx="60" cy="15" r="9" fill-opacity="0.3">
												<animate attributeName="r" from="9" to="9"
														 begin="0s" dur="0.8s"
														 values="9;15;9" calcMode="linear"
														 repeatCount="indefinite" />
												<animate attributeName="fill-opacity" from="0.5" to="0.5"
														 begin="0s" dur="0.8s"
														 values=".5;1;.5" calcMode="linear"
														 repeatCount="indefinite" />
											</circle>
											<circle cx="105" cy="15" r="15">
												<animate attributeName="r" from="15" to="15"
														 begin="0s" dur="0.8s"
														 values="15;9;15" calcMode="linear"
														 repeatCount="indefinite" />
												<animate attributeName="fill-opacity" from="1" to="1"
														 begin="0s" dur="0.8s"
														 values="1;.5;1" calcMode="linear"
														 repeatCount="indefinite" />
											</circle>
										</svg>
									</span>
				<!-- /ko -->
			</div>

			<!-- ko if: errors().length > 0 && !isLoading() -->
			<table class="w-full mt-8">
				<thead>
				<tr>
					<th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-base leading-4 font-medium text-gray-500 tracking-wider">
						Line
					</th>
					<th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-base leading-4 font-medium text-gray-500 tracking-wider">
						Error
					</th>
				</tr>
				</thead>
				<tbody class="bg-white">
				<!-- ko foreach: errors -->
				<tr>
					<td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200 text-base leading-5 font-medium text-gray-500" data-bind="text: $data.line"></td>
					<td class="px-6 py-4 border-b border-gray-200 text-base leading-5 text-gray-900" data-bind="text: $data.message"></td>
				</tr>
				<!-- /ko -->
				</tbody>
			</table>
			<!-- /ko -->

			<!-- ko if: legacyResult() !== null && !isLoading() -->
			<pre data-bind="html: legacyResult" class="bg-gray-800 w-auto p-4 mt-8 leading-none"></pre>
			<!-- /ko -->
			<!-- /ko -->
		</div>
	</block>
</extends>
